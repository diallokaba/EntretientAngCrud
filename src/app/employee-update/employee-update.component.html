<h3>Click here to Update  Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">First Name</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="employee.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Last Name</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="employee.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="email">First Name</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">First Name</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
