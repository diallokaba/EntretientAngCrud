<div  class="panel panel-primary">
  <div  class="panel-heading">
    <h2>Employees List</h2>
  </div>
  <div class="panel-body main">
    <table class="table table-hover table-striped">
      <thead>
      <tr>
        <th>First-name</th>
        <th>Last-name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let emp of employee | async">
        <td>{{emp.nom}}</td>
        <td>{{emp.prenom}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.password}}</td>
        <td><button (click)="deleteEmployee(emp.id)" class="btn btn-danger btn-delete">Delete</button>
          <button (click)="employeeDetails(emp.id)" class="btn btn-info btn-detail" style="margin-left: 10px">Details</button>
          <button (click)="employeeUpdate(emp.id)" class="btn btn-warning btn-update" style="margin-left: 10px">Update</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
