<h3>New Employee Click here to create</h3>
<div [hidden]="submitted" style="width: 500px;">
  <form (ngSubmit) ="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="employee.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Pr√©nom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="employee.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
